    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount ans cash given by the customer snd know the minimum number of notes to be return.</p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type= "number" />
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" type="number" id="cash-given"/>
        <button id="btn-check">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Retrun Change</caption>
            <tr class="tb-row">
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="tb-row">
                <th class="denomination">Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>        
    </div>
